<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block; padding: 10px; margin: 10px;
            width: 50px; height: 80px; background: #EEE;
            border: 3px solid #DDD; border-radius: 5px;
            font-size: 18pt; text-align: center; line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        //$(function(){
        $(selector).on('click',".card",function(e){
            let cards = $(".card");
            //console.log(cards)
            let arr = [];
            for(let c of cards){
                arr.unshift(c.textContent)
            }
            let count=0;
            for(let c of cards){
                c.textContent=arr[count];
                count++;
            }
            // console.log(arr);
        });
        //});
        console.log(5)
        return {
            addCard: function(face,suit) {
                let container = $(selector)
                let Div = $('<div>');
                Div.addClass("card");
                let colour;
                if (suit == 'D') {
                    colour = "\u2666"
                } else if (suit == 'C') {
                    colour = "\u2663"
                } else if (suit == 'H') {
                    colour = "\u2665"
                } else if (suit == 'S') {
                    colour = "\u2660"
                }
                Div.text(`${face} ${colour}`)
                container.append(Div);

            }

        }

    }
</script>
<script>
    $(function() {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
