<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText"/>
<button onclick="search()">Search</button>
<div id="result"></div>
<script>
    function search(){
        let searchedText = $('#searchText').val();
        let count=0
        $('#towns li').each(function(){
            if ($(this).text().indexOf(searchedText)!=-1){
                $(this).css('font-weight','bold');
                count++;
            }else{
                $(this).css('font-weight','');
            }
        });
        $('#result').text(count+'matches count');
        $('#searchText').val('');
    }
</script>
</body>
</html>
