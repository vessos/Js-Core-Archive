<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.1.1.min.js"></script>

</head>
<body>
    <button onclick="loadRepos()">Load</button>
    <div id="result"></div>
    <script>
        function loadRepos() {
            let req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").textContent = this.responseText;
                }
            };
            req.open("GET", "https://api.github.com/users/testnakov/repos", true);
            req.send();
        }

    </script>
</body>
</html>
